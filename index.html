<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bored APi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="app-container max-w-screen-lg w-full bg-white p-6 rounded-lg shadow-lg flex"> 

      <div class="form-container w-1/2 pr-4">
        <h1 class="text-2xl font-bold text-center mb-4">
          üîç Encuentra una actividad
        </h1> 

        <form id="actividad-form" class="space-y-4"> 
          <div>
            <label for="type" class="block text-sm font-medium text-gray-700">
              Tipo de actividad:
            </label> 
            <input type="text" id="type" name="type" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required> 
          </div>
          <div>
            <label for="participants" class="block text-sm font-medium text-gray-700">
              Participantes:
            </label> 
            <input type="number" id="participants" name="participants" min="1" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required> 
          </div>

          <button type="submit" class="w-full text-white bg-violet-700 py-2 px-4 rounded-md hover:bg-violet-500">
            Buscar actividad
          </button> 
        </form> 

      </div>
    
      <div id="actividad-container" class="actividad-container w-1/2 pl-4"></div> 

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
